name: Kids Video Bot â€“ Step 4 (Voice)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate-voice:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install eSpeak
      run: sudo apt-get update && sudo apt-get install -y espeak

    - name: Generate story
      run: python scripts/generate_story.py

    - name: Generate voice
      run: python scripts/generate_voice.py

    - name: List output files
      run: ls -lh output
