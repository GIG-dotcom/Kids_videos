on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate-story:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Generate story
      run: python scripts/generate_story.py

    - name: Show story
      run: cat output/story.txt
