name: Kids Video Bot â€“ Generate & Download

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system tools
    run: |
     sudo apt-get update
     sudo apt-get install -y ffmpeg
     curl -L https://github.com/rhasspy/piper/releases/latest/download/piper_linux_x86_64.tar.gz -o piper.tar.gz
     tar -xzf piper.tar.gz

    - name: Download Piper voice model
      run: |
        mkdir -p models
        wget https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/libritts/en_US-libritts-high.onnx \
        -O models/voice.onnx

    - name: Install Python libs
      run: pip install pillow

    - name: Generate story
      run: python scripts/generate_story.py

    - name: Generate voice
      run: python scripts/generate_voice.py

    - name: Generate images
      run: python scripts/generate_images.py

    - name: Create video
      run: python scripts/create_video.py

    - name: Upload output
      uses: actions/upload-artifact@v4
      with:
        name: kids-video-output
        path: output/
